<!DOCTYPE html>
<html>
     <head>
          <title>Working with Babel - Array</title>
     </head>
     <body>
          <div id="root"></div>
          
          <script crossorigin="" src="https://unpkg.com/react@18/umd/react.development.js"></script>
          <script crossorigin="" src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
          <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
          <script type="text/babel">
               const myarrs = [];
               const colorfun = (item)=>{
                    myarrs.push(item);
               }

               colorfun("red");
               colorfun("green");
               colorfun("blue");
               colorfun("white");
               colorfun("black");

               const result = (
                    <div>
                         <p>{myarrs}</p>
                         <p>{JSON.stringify(myarrs)}</p>

                         <ul>
                              {myarrs.map((myarr,idx)=><li key={idx}>{myarr}</li>)}
                         </ul>
                    </div>
               );
              

               const root = ReactDOM.createRoot(document.getElementById("root"));
               root.render(result);
          </script>
     </body>
</html>
